<br>
<form (submit)="onSubmit()">
  <div class="form-group">
    <input class="form-control" name="name" type="text" placeholder="Name" [(ngModel)]="newComment.author">
  </div>
  <div class="form-group">
    <textarea class="form-control" name="comment" type="text" placeholder="Comment" [(ngModel)]="newComment.text"></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Submit</button>
  </div>
</form>
