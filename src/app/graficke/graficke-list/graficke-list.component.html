<div class="container-fluid">
	<div class="row">
		<div class="col-8">
			<div class="row">
				<div class="col-6">
					<g-pagination [count]="count" [pageSize]="params.pageSize" (emitPagination)="getCards($event)"></g-pagination>
				</div>
				<div class="col-6">
					<g-page-size (emitPageSize)="getCards($event)"></g-page-size>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-12" *ngFor="let card of cards">
					<g-graficka-detail [card]="card" (emiter)="getCards()"></g-graficka-detail>
				</div>
			</div>
		</div>
		<div class="col-4">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
